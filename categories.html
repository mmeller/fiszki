<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Management - Fiszki</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #48bb78;
        color: white;
      }

      .btn-danger {
        background: #f56565;
        color: white;
      }

      .btn-secondary {
        background: #718096;
        color: white;
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 12px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 14px;
        opacity: 0.9;
      }

      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .category-card {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s;
      }

      .category-card:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      .category-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .category-name {
        font-size: 18px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .category-description {
        font-size: 13px;
        color: #718096;
        margin-bottom: 10px;
      }

      .category-info {
        display: flex;
        gap: 15px;
        font-size: 13px;
        color: #4a5568;
        margin-bottom: 15px;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .category-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #2d3748;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea.form-input {
        min-height: 80px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .empty-state-text {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .hidden {
        display: none;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #718096;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e2e8f0;
      }

      .tab {
        padding: 12px 24px;
        border: none;
        background: none;
        font-size: 16px;
        font-weight: 600;
        color: #718096;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
        margin-bottom: -2px;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab:hover:not(.active) {
        color: #4a5568;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Badges */
      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-right: 8px;
        vertical-align: middle;
      }

      .badge-private {
        background: #718096;
        color: white;
      }

      .badge-public {
        background: #48bb78;
        color: white;
      }

      .badge-imported {
        background: #4299e1;
        color: white;
      }

      /* Public Library */
      .library-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 250px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .sort-select {
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        background: white;
        cursor: pointer;
      }

      .sort-select:focus {
        outline: none;
        border-color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Category Management</h1>

      <div class="actions">
        <button class="btn btn-primary" onclick="app.showCreateCategoryModal()">
          ‚ûï Create New Category
        </button>
        <button class="btn btn-success" onclick="app.showImportModal()">
          üì• Import Category
        </button>
        <button class="btn btn-secondary" onclick="app.migrateOldData()">
          üîÑ Migrate Old Data
        </button>
        <button
          class="btn btn-secondary"
          onclick="window.location.href='index.html'"
        >
          ‚Üê Back to App
        </button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalCategories">0</div>
          <div class="stat-label">Total Categories</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalWords">0</div>
          <div class="stat-label">Total Words</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button
          class="tab active"
          data-tab="my-categories"
          onclick="app.switchTab('my-categories')"
        >
          My Categories
        </button>
        <button
          class="tab"
          data-tab="public-library"
          onclick="app.switchTab('public-library')"
        >
          üåç Public Library
        </button>
      </div>

      <!-- My Categories Tab -->
      <div id="my-categories-tab" class="tab-content active">
        <div id="categoriesContainer">
          <div class="loading">Loading categories...</div>
        </div>
      </div>

      <!-- Public Library Tab -->
      <div id="public-library-tab" class="tab-content">
        <div class="library-controls">
          <input
            type="search"
            id="searchPublic"
            class="search-input"
            placeholder="üîç Search public categories..."
            oninput="app.searchPublicCategories()"
          />
          <select
            id="sortPublic"
            class="sort-select"
            onchange="app.loadPublicCategories()"
          >
            <option value="recent">Most Recent</option>
            <option value="alphabetical">Alphabetical</option>
          </select>
        </div>
        <div id="publicCategoriesContainer">
          <div class="loading">Loading public categories...</div>
        </div>
      </div>
    </div>

    <!-- Create Category Modal -->
    <div id="createCategoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Create New Category</div>
        <form
          id="createCategoryForm"
          onsubmit="app.handleCreateCategory(event)"
        >
          <div class="form-group">
            <label class="form-label">Category Name *</label>
            <input
              type="text"
              class="form-input"
              name="name"
              required
              placeholder="e.g., Unit 1, Daily Phrases"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              class="form-input"
              name="description"
              placeholder="Optional description"
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Language 1</label>
            <input
              type="text"
              class="form-input"
              name="lang1"
              placeholder="e.g., Polish"
              value="Polish"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Language 2</label>
            <input
              type="text"
              class="form-input"
              name="lang2"
              placeholder="e.g., English"
              value="English"
            />
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="app.hideModal('createCategoryModal')"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Import Category Modal -->
    <div id="importCategoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Import Category</div>
        <div class="form-group">
          <label class="form-label">Select JSON File</label>
          <input
            type="file"
            id="importFileInput"
            accept=".json"
            class="form-input"
          />
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="app.hideModal('importCategoryModal')"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="app.handleImportCategory()"
          >
            Import
          </button>
        </div>
      </div>
    </div>

    <script src="database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-db.js"></script>
    <script src="sync-manager.js"></script>
    <script>
      class CategoryManagementApp {
        constructor() {
          this.localDb = new FlashcardDatabase();
          this.supabaseDb = null;
          this.syncManager = null;
          this.db = null; // Will be set to syncManager or localDb
          this.currentCategory = null;
        }

        async init() {
          try {
            console.log("üöÄ Starting categories page initialization...");

            // Initialize local database
            await this.localDb.init();
            console.log("‚úÖ Local DB initialized");

            // Initialize Supabase if configured
            console.log("üîç Checking Supabase config...");

            if (
              typeof SUPABASE_CONFIG !== "undefined" &&
              SUPABASE_CONFIG.url !== "YOUR_SUPABASE_URL" &&
              SUPABASE_CONFIG.anonKey !== "YOUR_SUPABASE_ANON_KEY"
            ) {
              try {
                console.log("üîÑ Initializing Supabase...");

                // Check if SupabaseFlashcardDatabase is available
                if (typeof SupabaseFlashcardDatabase === "undefined") {
                  throw new Error("SupabaseFlashcardDatabase class not loaded");
                }

                this.supabaseDb = new SupabaseFlashcardDatabase(
                  SUPABASE_CONFIG.url,
                  SUPABASE_CONFIG.anonKey
                );
                console.log("‚úÖ SupabaseFlashcardDatabase created");

                this.syncManager = new HybridSyncManager(
                  this.localDb,
                  this.supabaseDb,
                  SYNC_CONFIG
                );
                console.log("‚úÖ HybridSyncManager created");

                await this.syncManager.init();
                console.log("‚úÖ HybridSyncManager initialized");

                this.db = this.syncManager;
                console.log(
                  "‚úÖ Categories page: Using HybridSyncManager with Supabase"
                );
              } catch (error) {
                console.warn(
                  "‚ö†Ô∏è Supabase initialization failed, using local-only mode:",
                  error
                );
                this.db = this.localDb;
              }
            } else {
              console.log("‚ÑπÔ∏è Supabase not configured, using local-only mode");
              this.db = this.localDb;
            }

            console.log("üìä Final this.db:", this.db.constructor.name);
            await this.loadCategories();
            await this.loadStatistics();
          } catch (error) {
            console.error("Failed to initialize app:", error);
            alert("Failed to initialize database: " + error.message);
          }
        }

        async loadStatistics() {
          const stats = await this.db.getStatistics();
          document.getElementById("totalCategories").textContent =
            stats.totalCategories;
          document.getElementById("totalWords").textContent = stats.totalWords;
        }

        async loadCategories() {
          const container = document.getElementById("categoriesContainer");
          const categories = await this.db.getAllCategories();

          if (categories.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div class="empty-state-text">No categories yet</div>
                            <p>Create your first category to start organizing your flashcards</p>
                        </div>
                    `;
            return;
          }

          container.innerHTML = `
                    <div class="categories-grid">
                        ${categories
                          .map((cat) => this.renderCategoryCard(cat))
                          .join("")}
                    </div>
                `;
        }

        renderCategoryCard(category) {
          const createdDate = new Date(category.createdAt).toLocaleDateString();
          const visibility = category.visibility || "private";
          const isImported = category.originalCategoryId !== undefined;

          // Determine badge
          let badge = "";
          if (isImported) {
            badge = '<span class="badge badge-imported">üì• Imported</span>';
          } else if (visibility === "public") {
            badge = '<span class="badge badge-public">üåç Public</span>';
          } else {
            badge = '<span class="badge badge-private">üîí Private</span>';
          }

          return `
                    <div class="category-card">
                        <div class="category-header">
                            <div>
                                ${badge}
                                <div class="category-name">${this.escapeHtml(
                                  category.name
                                )}</div>
                                ${
                                  category.description
                                    ? `<div class="category-description">${this.escapeHtml(
                                        category.description
                                      )}</div>`
                                    : ""
                                }
                            </div>
                        </div>
                        <div class="category-info">
                            <div class="info-item">
                                <span>üìù</span>
                                <span>${category.wordCount} words</span>
                            </div>
                            <div class="info-item">
                                <span>üìÖ</span>
                                <span>${createdDate}</span>
                            </div>
                        </div>
                        <div class="category-info">
                            <div class="info-item">
                                <span>üó£Ô∏è</span>
                                <span>${category.languagePair.lang1} ‚Üî ${
            category.languagePair.lang2
          }</span>
                            </div>
                        </div>
                        <div class="category-actions">
                            <button class="btn btn-primary btn-small" onclick="app.viewWords(${
                              category.id
                            })">
                                View Words
                            </button>
                            ${
                              !isImported
                                ? `
                            <button class="btn ${
                              visibility === "public"
                                ? "btn-secondary"
                                : "btn-success"
                            } btn-small" 
                                    onclick="app.toggleVisibility(${
                                      category.id
                                    })">
                                ${
                                  visibility === "public"
                                    ? "üîí Make Private"
                                    : "üåç Make Public"
                                }
                            </button>
                            `
                                : ""
                            }
                            <button class="btn btn-success btn-small" onclick="app.exportCategory(${
                              category.id
                            })">
                                üì• Export
                            </button>
                            <button class="btn btn-danger btn-small" onclick="app.deleteCategory(${
                              category.id
                            })">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
        }

        showCreateCategoryModal() {
          document
            .getElementById("createCategoryModal")
            .classList.add("active");
        }

        showImportModal() {
          document
            .getElementById("importCategoryModal")
            .classList.add("active");
        }

        hideModal(modalId) {
          document.getElementById(modalId).classList.remove("active");
        }

        async handleCreateCategory(event) {
          event.preventDefault();
          const form = event.target;
          const formData = new FormData(form);

          try {
            console.log("üîç Using database:", this.db.constructor.name);
            console.log(
              "üîç Is HybridSyncManager?",
              this.db === this.syncManager
            );

            const category = await this.db.addCategory(
              formData.get("name"),
              formData.get("description"),
              {
                lang1: formData.get("lang1") || "Language 1",
                lang2: formData.get("lang2") || "Language 2",
              }
            );

            console.log("‚úÖ Category created:", category);
            console.log("‚òÅÔ∏è Should sync to cloud if HybridSyncManager");

            form.reset();
            this.hideModal("createCategoryModal");
            await this.loadCategories();
            await this.loadStatistics();
            alert("Category created successfully!");
          } catch (error) {
            console.error("Failed to create category:", error);
            alert("Failed to create category: " + error.message);
          }
        }

        async handleImportCategory() {
          const fileInput = document.getElementById("importFileInput");
          const file = fileInput.files[0];

          if (!file) {
            alert("Please select a file");
            return;
          }

          try {
            const text = await file.text();
            const jsonData = JSON.parse(text);

            await this.db.importCategoryFromJSON(jsonData);

            fileInput.value = "";
            this.hideModal("importCategoryModal");
            await this.loadCategories();
            await this.loadStatistics();
            alert(
              `Category "${jsonData.category.name}" imported successfully with ${jsonData.words.length} words!`
            );
          } catch (error) {
            console.error("Failed to import category:", error);
            alert("Failed to import category: " + error.message);
          }
        }

        async exportCategory(categoryId) {
          try {
            const data = await this.db.exportCategory(categoryId);
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${data.category.name
              .replace(/[^a-z0-9]/gi, "_")
              .toLowerCase()}_export.json`;
            a.click();
            URL.revokeObjectURL(url);
          } catch (error) {
            console.error("Failed to export category:", error);
            alert("Failed to export category: " + error.message);
          }
        }

        async deleteCategory(categoryId) {
          const category = await this.db.getCategory(categoryId);
          if (
            !confirm(
              `Are you sure you want to delete "${category.name}"? This will also delete all ${category.wordCount} words in this category.`
            )
          ) {
            return;
          }

          try {
            await this.db.deleteCategory(categoryId);
            await this.loadCategories();
            await this.loadStatistics();
            alert("Category deleted successfully");
          } catch (error) {
            console.error("Failed to delete category:", error);
            alert("Failed to delete category: " + error.message);
          }
        }

        viewWords(categoryId) {
          // Store category ID in localStorage and redirect
          localStorage.setItem("selectedCategoryId", categoryId);
          window.location.href = "index.html";
        }

        async migrateOldData() {
          if (
            !confirm(
              "This will import all words from the old localStorage format into a new category. Continue?"
            )
          ) {
            return;
          }

          try {
            const category = await this.db.migrateFromLocalStorage();
            if (category) {
              await this.loadCategories();
              await this.loadStatistics();
              alert(
                `Migration successful! Created category "${category.name}" with your old words.`
              );
            } else {
              alert("No old data found to migrate.");
            }
          } catch (error) {
            console.error("Failed to migrate:", error);
            alert("Failed to migrate data: " + error.message);
          }
        }

        // Tab switching
        switchTab(tabName) {
          // Update tab buttons
          document.querySelectorAll(".tab").forEach((tab) => {
            if (tab.dataset.tab === tabName) {
              tab.classList.add("active");
            } else {
              tab.classList.remove("active");
            }
          });

          // Update tab content
          document.querySelectorAll(".tab-content").forEach((content) => {
            content.classList.remove("active");
          });
          document.getElementById(`${tabName}-tab`).classList.add("active");

          // Load content if needed
          if (tabName === "public-library") {
            this.loadPublicCategories();
          }
        }

        // Toggle visibility
        async toggleVisibility(categoryId) {
          try {
            const category = await this.db.getCategory(categoryId);
            const newVisibility =
              category.visibility === "public" ? "private" : "public";

            await this.db.setCategoryVisibility(categoryId, newVisibility);

            alert(`Category is now ${newVisibility}!`);
            await this.loadCategories();
          } catch (error) {
            console.error("Failed to toggle visibility:", error);
            alert("Failed to change visibility: " + error.message);
          }
        }

        // Load public categories
        async loadPublicCategories() {
          const container = document.getElementById(
            "publicCategoriesContainer"
          );
          const sortBy = document.getElementById("sortPublic").value;

          try {
            container.innerHTML =
              '<div class="loading">Loading public categories...</div>';

            const categories = await this.db.getPublicCategories(1, 50, sortBy);

            if (categories.length === 0) {
              container.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">üåç</div>
                  <div class="empty-state-text">No public categories yet</div>
                  <p>Be the first to share a category with the community!</p>
                </div>
              `;
              return;
            }

            container.innerHTML = `
              <div class="categories-grid">
                ${categories
                  .map((cat) => this.renderPublicCategoryCard(cat))
                  .join("")}
              </div>
            `;
          } catch (error) {
            console.error("Failed to load public categories:", error);
            container.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <div class="empty-state-text">Failed to load public categories</div>
                <p>${error.message}</p>
              </div>
            `;
          }
        }

        // Render public category card
        renderPublicCategoryCard(category) {
          const createdDate = new Date(category.createdAt).toLocaleDateString();
          const isImported = category.isImportedByMe || false;

          return `
            <div class="category-card">
              <div class="category-header">
                <div>
                  <span class="badge badge-public">üåç Public</span>
                  <div class="category-name">${this.escapeHtml(
                    category.name
                  )}</div>
                  ${
                    category.description
                      ? `<div class="category-description">${this.escapeHtml(
                          category.description
                        )}</div>`
                      : ""
                  }
                </div>
              </div>
              <div class="category-info">
                <div class="info-item">
                  <span>üìù</span>
                  <span>${category.wordCount} words</span>
                </div>
                <div class="info-item">
                  <span>üìÖ</span>
                  <span>${createdDate}</span>
                </div>
              </div>
              <div class="category-info">
                <div class="info-item">
                  <span>üó£Ô∏è</span>
                  <span>${category.languagePair.lang1} ‚Üî ${
            category.languagePair.lang2
          }</span>
                </div>
              </div>
              <div class="category-actions">
                ${
                  isImported
                    ? '<button class="btn btn-secondary btn-small" disabled>‚úì Imported</button>'
                    : `<button class="btn btn-primary btn-small" onclick="app.importPublicCategory(${category.id})">üì• Import</button>`
                }
              </div>
            </div>
          `;
        }

        // Search public categories
        async searchPublicCategories() {
          const query = document.getElementById("searchPublic").value.trim();
          const container = document.getElementById(
            "publicCategoriesContainer"
          );

          if (!query) {
            this.loadPublicCategories();
            return;
          }

          try {
            container.innerHTML = '<div class="loading">Searching...</div>';

            const categories = await this.db.searchPublicCategories(query);

            if (categories.length === 0) {
              container.innerHTML = `
                <div class="empty-state">
                  <div class="empty-state-icon">üîç</div>
                  <div class="empty-state-text">No categories found</div>
                  <p>Try a different search term</p>
                </div>
              `;
              return;
            }

            container.innerHTML = `
              <div class="categories-grid">
                ${categories
                  .map((cat) => this.renderPublicCategoryCard(cat))
                  .join("")}
              </div>
            `;
          } catch (error) {
            console.error("Failed to search categories:", error);
            alert("Failed to search: " + error.message);
          }
        }

        // Import public category
        async importPublicCategory(categoryId) {
          try {
            // Check if already imported
            const hasImported = await this.db.hasImportedCategory(categoryId);
            if (hasImported) {
              alert("You have already imported this category!");
              return;
            }

            if (
              !confirm(
                "Import this category? All words will be copied to your account."
              )
            ) {
              return;
            }

            const importedCategory = await this.db.importCategory(categoryId);

            alert(
              `Category imported successfully! You now have ${importedCategory.wordCount} new words.`
            );

            // Reload public library to update buttons
            await this.loadPublicCategories();

            // Update stats
            await this.loadStatistics();
          } catch (error) {
            console.error("Failed to import category:", error);
            alert("Failed to import category: " + error.message);
          }
        }

        escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }
      }

      // Initialize app
      const app = new CategoryManagementApp();
      app.init();
    </script>
  </body>
</html>
